name: Update GitHub CI

on:
  push:
    branches:
      - main
    paths:
      - update-github/**
  pull_request:
    branches:
      - main
    paths:
      - update-github/**

jobs:
  ci:
    name: CI

    defaults:
      run:
        working-directory: update-github

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          # last version
          - 14

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test
      - run: npm run build
