name: CD

on:
  push:
    tags:
      - v[0-9].[0-9]+.[0-9]+

jobs:

  shared-cd:
    name: Shared CD

    defaults:
      run:
        working-directory: shared

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
      - run: npm test
      - run: npm run package

